<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <style>
            h1.header {
                text-align: center;
            }
            aside.menu-panel {
                background: #ffffff;
                padding-left: 10px;
                width: 200px;
                height: fit-content;
                float: left;

            div.content {
                background: #ffffff;

    <body>
        <h1 class="header">Index</h1>
        <!--<aside class="menu-panel">
            <p>Notebooks</p>
                <ul id="notebooks">

        </aside>-->
        <div class="content">
            <*DateString[]*><br/>
            <ul>
                <li><i>Method:</i> `Method`</li>
                <li><i>Query:</i> `Query`</li>
            </ul>
            <!--<a href="wl://test">run wolfram script</a>-->
            <img width="200" src="WL2.png" />
            <img width="200" src="WL.png" />

            

            <div id="tester" style="width:600px;height:250px;"></div>
        </aside>
        <script>
            getNotebooksNames(); 

            function getNotebooksNames(){
                const protocol = window.location.protocol; 
                const host = window.location.host;
                const url = protocol + "//" + host + "/api/getNotebooksNames" 
                let xhr = new XMLHttpRequest();
                xhr.onload = () => {
                    let ul = document.getElementById("notebooks");
                    let names = JSON.parse(xhr.responseText); 
                    addNamesOnPage(ul, names);
                }; 
                xhr.open("GET", url); 
                xhr.send(); 
            }

            function appendLi(ul, name) {
                let li = document.createElement("li");
                li.appendChild(document.createTextNode(name));
                li.setAttribute("id", name); 
                ul.appendChild(li);
            }

            function addNamesOnPage(ul, names){
                for (let name of names){
                    appendLi(ul, name) 
                }
            }

            function getBigString(n){
                let s = "#"; 
                for (let i = 0; i < n; i++){
                    s = s + s
                }; 
                return s; 
            }

            function sendPost(body){
                const protocol = window.location.protocol; 
                const host = window.location.host;
                const url = protocol + "//" + host + "/api/getNotebooksNames" 
                let xhr = new XMLHttpRequest();
                xhr.open("POST", url); 
                xhr.send(body); 
            }

            function plot(){
                TESTER = document.getElementById('tester');
                Plotly.newPlot( TESTER, [{
                    x: [1, 2, 3, 4, 5],
                    y: [1, 2, 4, 8, 16] }], {
                margin: { t: 0 } } );
            }
        </script>
    </body>
</html>
